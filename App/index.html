<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Enterprise Data Collection</title>
  <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">

  <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
  <script id="load-msal" src="https://alcdn.msauth.net/browser/2.31.0/js/msal-browser.js"
    integrity="sha384-BO4qQ2RTxj2akCJc7t6IdU9aRg6do4LGIkVVa01Hm33jxM+v2G+4q+vZjmOCywYq"
    crossorigin="anonymous"></script>
  
  <!-- adding Bootstrap 5 for UI components  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbarStyle">
    <a class="navbar-brand" href="/">FSRA</a>
    <span class="navbar-brand">EDC (Enterprise Data Collection)</span>
    <div class="navbar navbar-collapse justify-content-end">
      <button type="button" id="editProfileButton" class="btn btn-secondary d-none profileButton" onclick="editProfile()">Edit
        Profile</button>
      <button type="button" id="signIn" class="btn btn-secondary" onclick="signIn()">Sign-in</button>
      <button type="button" id="signOut" class="btn btn-success d-none" onclick="signOut()">Sign-out</button>
    </div>
  </nav>
  <div class="container-fluid">
    <div id="report-div" class="row d-none">
      <div class="col-3">
        <ul>
          <li>
            <input type="checkbox" id="option1"><label for="option1"> Prepare Filing</label>
            <ul>
              <li><label><input type="checkbox" class="subOption1"> Upload Files</label></li>
              <li><label><input type="checkbox" class="subOption1"> Template Validation</label></li>
              <li><label><input type="checkbox" class="subOption1"> Data Validation</label></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="col-3">
        <ul>
          <li>
            <input type="checkbox" id="option2"><label for="option2"> Review Filing</label>
            <ul>
              <li><label><input type="checkbox" class="subOption2"> Errors</label></li>
              <li><label><input type="checkbox" class="subOption2"> Warnings</label></li>
              <li><label><input type="checkbox" class="subOption2"> Caution</label></li>
              <li><label><input type="checkbox" class="subOption2"> Notice</label></li>
              <li><label><input type="checkbox" class="subOption2"> Successful Records</label></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="col-3">
        <ul>
          <li>
            <input type="checkbox" id="option3"><label for="option3"> Release Filing</label>
            <ul>
              <li><label><input type="checkbox" class="subOption3"> Profile Confirmation</label></li>
              <li><label><input type="checkbox" class="subOption3"> Certify Datasets</label></li>
              <li><label><input type="checkbox" class="subOption3"> Submit Filing</label></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="col-3">
        <ul>
          <li>
            <input type="checkbox" id="option4"><label for="option4"> Help</label>
            <ul>
              <li><label><input type="checkbox" class="subOption4"> Errors</label></li>
              <li><label><input type="checkbox" class="subOption4"> Validation</label></li>
              <li><label><input type="checkbox" class="subOption4"> Filings</label></li>
              <li><label><input type="checkbox" class="subOption4"> Support</label></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
<div class="container-fluid">
  <div id="progress-div" class="progress offset-sm-3 col-sm-6 d-none">
    <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
      <span id="current-progress"></span>
    </div>
  </div>
  <div id="submit-dev" class="d-grid gap-1 col-2 mx-auto py-3 d-none">
    <button type="button" id="signIn" class="btn btn-primary" onclick="submitReport()">Submit</button>
  </div>
</div>

  <!-- importing bootstrap.js and supporting js libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous">
  </script>

  <!-- importing app scripts (load order is important) -->
  <script type="text/javascript" src="./authConfig.js"></script>
  <script type="text/javascript" src="./ui.js"></script>
  <script type="text/javascript" src="./utils/claimUtils.js"></script>

  <!-- <script type="text/javascript" src="./authRedirect.js"></script> -->
  <!-- uncomment the above line and comment the line below if you would like to use the redirect flow -->
  <script type="text/javascript" src="./authPopup.js"></script>
</body>

</html>
